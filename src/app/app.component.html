<div class="container p-5">
  <h3 class="text-dark">Project Set up</h3>
  <form [formGroup]="projectForm" (ngSubmit)="saveForm()">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input formControlName="projectTitle" id="projectName" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="text" class="form-control" />
    </div>
    <div class="form-group">
    <label for="projectStatus">Example select</label>
    <select formControlName="projectStatus" class="form-control" id="projectStatus">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>

  <button type="submit" class="btn btn-warning text-white">Save</button>
  </form>
</div>
